server:
  port: 8761

spring:
  application:
    name: eureka-server-01
eureka:
  instance:
    hostname: eureka01
  client:
    register-with-eureka: false
    fetch-registry: false   #指示此客户端是否应从eureka服务器获取eureka注册表信息。
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

